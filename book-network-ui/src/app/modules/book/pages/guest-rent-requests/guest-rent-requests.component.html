<div class="container py-4">
  <h2 class="mb-4"><i class="fas fa-user-friends me-2"></i>Guest Rent Requests</h2>
  <div *ngIf="loading" class="text-center py-5">
    <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
    <p>Loading requests...</p>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && !error && requests.length === 0" class="alert alert-info">
    No guest rent requests found for your products.
  </div>
  <div *ngIf="requests.length > 0">
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Product Title</th>
            <th>Guest Name</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let req of requests; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ req.book?.title }}</td>
            <td>{{ req.name }} {{ req.lastname }}</td>
            <td>{{ req.phone }}</td>
            <td>{{ req.location }}</td>
            <td>{{ req.createdDate | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
