<div class="simple-header">
  <h1>My Products</h1>
  <p>Manage your shared products and view their status</p>
  
  <div class="filters">
    <div class="filter-group">
      <label>Filter by Category</label>
      <select [(ngModel)]="selectedCategoryId" (change)="onSearch()" class="form-control">
        <option [ngValue]="undefined">All Categories</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="filter-group">
      <label>Search by Name</label>
      <input type="text" class="form-control" 
             [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" 
             placeholder="Enter product name">
    </div>

    <div class="filter-group">
      <label>Filter by Location</label>
      <div class="location-input" (click)="openLocationModal()">
        <span>{{ locationDisplay() || 'Selected location' }}</span>
      </div>
    </div>
    
    <button class="btn btn-primary" (click)="onSearch()">
      <i class="bi bi-funnel-fill"></i> Search
    </button>
  </div>
</div>

<div class="d-flex justify-content-end mb-4">
  <a routerLink="/products/manage" class="btn btn-primary">
    <i class="fas fa-plus"></i> New Product
  </a>
</div>
<div class="success-notification" *ngIf="showSuccessNotification">
  <div class="notification-content">
    <div class="notification-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="notification-text">
      {{ successMessage }}
    </div>
    <button class="notification-close" (click)="showSuccessNotification = false">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
<div class="error-notification" *ngIf="showErrorNotification">
  <div class="notification-content">
    <div class="notification-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="notification-text">
      {{ errorMessage }}
    </div>
    <button class="notification-close" (click)="showErrorNotification = false">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal-backdrop" *ngIf="showDeleteModal">
  <div class="custom-modal">
    <div class="modal-header">
      <h5>Confirm Deletion</h5>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this product?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
<!-- Location Picker Modal -->
<div class="modal-backdrop" *ngIf="showLocationModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Location</h5>
        <button type="button" class="btn-close" (click)="closeLocationModal()"></button>
      </div>
      <div class="modal-body">
        <app-map-picker
          [initialLat]="filterLat || 34.0209"
          [initialLng]="filterLng || -6.8416"
          [initialRadius]="filterRadius || 10"
          (locationSelected)="onLocationSelected($event)"
          [showMap]="true"
        ></app-map-picker>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="clearLocation()">Clear Location</button>
        <button type="button" class="btn btn-primary" (click)="applyLocationFilter()">Apply Filter</button>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-start gap-4 flex-wrap">
  <app-book-card
    *ngFor="let book of filteredBooks"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook(book)"
    (share)="shareBook(book)"
    (edit)="editBook(book)"
    (delete)="openDeleteModal(book)"
  ></app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
