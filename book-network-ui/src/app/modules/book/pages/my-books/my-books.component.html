<div class="container">
<div class="search-panel">
  <div class="search-head">
    <h1>My Products</h1>
    <p>Manage your shared products and view their status</p>
  </div>

  <div class="search-grid">
    <div class="field-inline">
      <span class="field-label">Filter by Category</span>
      <select class="form-select"
              [(ngModel)]="selectedCategoryId"
              (change)="onSearch()">
        <option [ngValue]="undefined">All Categories</option>
        <option *ngFor="let c of categories" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </div>

    <div class="field-inline">
      <span class="field-label">Search by Name</span>
      <input class="form-control"
             type="text"
             [(ngModel)]="searchTerm"
             (keyup.enter)="onSearch()"
             placeholder="Enter product name" />
    </div>

    <div class="field-inline">
      <span class="field-label">Filter by Location</span>
      <button type="button" class="location-input" (click)="openLocationModal()">
        <span>{{ locationDisplay() || 'Select location' }}</span>
        <i class="bi bi-geo-alt ms-auto"></i>
      </button>
    </div>

    <div class="btn-wrap">
      <button class="btn btn-search" (click)="onSearch()">Search</button>
    </div>
  </div>
</div>





<div class="d-flex justify-content-end mb-4">
  <a routerLink="/products/manage" class="btn btn-primary">
    <i class="fas fa-plus"></i> New Product
  </a>
</div>
<div class="success-notification" *ngIf="showSuccessNotification">
  <div class="notification-content">
    <div class="notification-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="notification-text">
      {{ successMessage }}
    </div>
    <button class="notification-close" (click)="showSuccessNotification = false">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
<div class="error-notification" *ngIf="showErrorNotification">
  <div class="notification-content">
    <div class="notification-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="notification-text">
      {{ errorMessage }}
    </div>
    <button class="notification-close" (click)="showErrorNotification = false">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal-backdrop" *ngIf="showDeleteModal">
  <div class="custom-modal">
    <div class="modal-header">
      <h5>Confirm Deletion</h5>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this product?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
<!-- Location Picker Modal -->
<div class="modal-backdrop" *ngIf="showLocationModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Location</h5>
        <button type="button" class="btn-close" (click)="closeLocationModal()"></button>
      </div>
      <div class="modal-body">
        <app-map-picker
          [initialLat]="filterLat || 34.0209"
          [initialLng]="filterLng || -6.8416"
          [initialRadius]="filterRadius || 10"
          (locationSelected)="onLocationSelected($event)"
          [showMap]="true"
        ></app-map-picker>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="clearLocation()">Clear Location</button>
        <button type="button" class="btn btn-primary" (click)="applyLocationFilter()">Apply Filter</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
<div class="row g-4">
   <div class="col-md-3" *ngFor="let book of filteredBooks">
  <app-book-card
    [book]="book"
    [manage]="true"
    (archive)="archiveBook(book)"
    (share)="shareBook(book)"
    (edit)="editBook(book)"
    (delete)="openDeleteModal(book)"
  ></app-book-card>
</div>
</div>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
