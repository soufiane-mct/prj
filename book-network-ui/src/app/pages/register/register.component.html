
<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>

    <div class="alert alert-danger" role="alert" *ngIf="errMsg?.length">
      <p *ngFor="let msg of errMsg">{{msg}}</p>
    </div>



    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname </label>
      <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="firstname" required>
    </div>

    <div class="mb-3">
        <label for="lastname" class="form-label">lastname </label>
        <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="lastname" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">email </label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="email" required>
    </div>

      <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password" required>
  <!--authRequest.password var li drna f login.component  -->
    </div>
    <div class="d-flex justify-content-between mb-3"> <!--y3ni ay haja wst dev atkon seperated binathom -->
      <button (click)="register()" type="button" class="btn btn-primary">
        <em class="fas fa-sign-in-alt">&nbsp;Register</em> <!-- hdi d fontawsam o nbsp ir d space-->
      </button>
      <div>
        Already have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
          <em class="fas fa-user-plus">&nbsp;Login</em>
        </button>
      </div>
    </div>

  </div>
