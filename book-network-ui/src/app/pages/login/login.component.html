<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>

  <div class="alert alert-danger" role="alert" *ngIf="errMsg.length">
    <p *ngFor="let msg of errMsg">{{msg}}</p>
  </div>

  <div class="mb-3">
    <label for="login" class="form-label">Email address </label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com" required> <!--drna f import { FormsModule } from '@angular/forms' fl login.component.ts-->
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password" required>
<!--authRequest.password var li drna f login.component  -->
  </div>
  <div class="d-flex justify-content-between mb-3"> <!--y3ni ay haja wst dev atkon seperated binathom -->
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em> <!-- hdi d fontawsam o nbsp ir d space-->
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        <em class="fas fa-user-plus">&nbsp;Register</em>
      </button>
    </div>
  </div>

</div>
