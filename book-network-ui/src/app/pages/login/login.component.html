<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header text-center mb-4">
      <div class="auth-icon">
        <i class="fas fa-box-open"></i>
      </div>
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Sign in to your Product Rental account</p>
    </div>

    <!-- Error Messages -->
    <div class="alert alert-danger fade-in" role="alert" *ngIf="errMsg.length">
      <div class="d-flex align-items-center">
        <i class="fas fa-exclamation-triangle me-3"></i>
        <div>
          <p *ngFor="let msg of errMsg" class="mb-1">{{msg}}</p>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form class="auth-form" (ngSubmit)="login()">
      <div class="form-group mb-4">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>
          Email Address
        </label>
        <div class="input-group">
          <input 
            [(ngModel)]="authRequest.email" 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            placeholder="Enter your email address" 
            required
            autocomplete="email">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>
          Password
        </label>
        <div class="input-group">
          <input 
            [(ngModel)]="authRequest.password" 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            placeholder="Enter your password" 
            required
            autocomplete="current-password">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="auth-actions">
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
          <i class="fas fa-sign-in-alt me-2"></i>
          Sign In
        </button>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <div class="auth-links text-center">
          <p class="mb-0">
            Don't have an account? 
            <button type="button" class="btn btn-link p-0 ms-1" (click)="register()">
              <i class="fas fa-user-plus me-1"></i>
              Create Account
            </button>
          </p>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="auth-footer text-center mt-4">
      <small class="text-muted">
        <i class="fas fa-shield-alt me-1"></i>
        Your data is protected and secure
      </small>
    </div>
  </div>
</div>
