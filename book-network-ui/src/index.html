<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Rental - Rent and Share Products</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BookShare Network - A social platform for sharing and borrowing books with your community">
  <meta name="keywords" content="books, sharing, community, library, social network">
  <meta name="author" content="BookShare Network">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="BookShare Network - Connect Through Books">
  <meta property="og:description" content="A social platform for sharing and borrowing books with your community">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bookshare-network.com">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BookShare Network - Connect Through Books">
  <meta name="twitter:description" content="A social platform for sharing and borrowing books with your community">
  
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1">
  
  <!-- Loading indicator -->
  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="text-center">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Rent Products...</div>
    </div>
  </div>
  
  <app-root></app-root>
  
  <!-- Hide loading screen when app is ready -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
        }
      }, 1000);
    });
  </script>
</body>
</html>
